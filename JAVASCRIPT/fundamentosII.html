        // Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique. Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.
        function doble(x) {
            var nuevoarray = [];
            for (let i = 0; i < x.length; i++) {
                x[i] = x[i] * 2; // alternativa= x[i]= x[i]*2
                nuevoarray.push(x[i]);
            }
            return nuevoarray;
        }
        console.log(doble([5, 2, 3, 4]));

        /*Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].*/
        function contarPositivos(array) {
            positivos = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    positivos = positivos + 1;
                }
            }
            array[array.length - 1] = positivos;
            return array;

        }
        console.log(contarPositivos([-1, 3, 4, 1]));

        // Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares seguidos, imprime (print) “¡Qué imparcial!”,
        //  y cada vez que tenga 3  pares seguidos, imprime (print) “¡Es para bien!”. 
        function tresImpares(array) {
            var sumaImpares = 0;
            var tresPares = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 != 0) {
                    sumaImpares = sumaImpares + 1;
                } else {
                    tresPares = tresPares + 1;
                }
                if (sumaImpares == 3) {
                    console.log("Que imparcial!");
                    tresPares = 0;
                }
                if (tresPares == 3) {
                    console.log("Es para bien");
                    sumaImpares = 0;
                }
            }
            return tresPares;
            return sumaImpares;
        }
        console.log(tresImpares([1, 1, 1, 3, 4, 2, 6, 7, 8, 3, 3, 3]));

        //Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número 
        // de acuerdo cantidad de letras (longitud) del string anterior. Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. 
        //Pista: ¿For loops solo puede ir hacia adelante?
        function longuitudesPrevias(arr) {
            for (var i = arr.length - 1; i > 0; i--) {
                arr[i] = arr[i - 1].length;
            }
            return arr;
        }
        console.log(longuitudesPrevias(["programar", "dojo", "genial"]));
