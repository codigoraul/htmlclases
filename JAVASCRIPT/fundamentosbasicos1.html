    <script>
        // 1.- Obtén del 1 al 255: Escribe una función que devuelve un array con todos
        // los números del 1 al 255.
        console.log("Ejercicio 1");

        function devuelve255() {
            var array = [];
            for (var i = 1; i <= 255; i++) {
                array.push(i);

            }
            return array;

        }
        console.log(devuelve255());

        console.log("Ejercicio 2");
        // 2.- Consigue pares hasta 1000:Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. 
        function pareHastaMil() {
            var suma = 0;
            for (var i = 0; i <= 1000; i++) {
                if (i % 2 == 0) {
                    suma = suma + i;
                }

            }
            return suma;
        }
        console.log(pareHastaMil());

        console.log("Ejercicio 3"); // 3.- Suma impares hasta 5000

        function sumaImpares() {
            var sumaImpar = 0;
            for (let i = 1; i < 10; i++) {
                if (i % 2 == 1) {
                    sumaImpar = sumaImpar + i;
                }
            }
            return sumaImpar;
        }
        console.log(sumaImpares());

        console.log("Ejercicio 4"); // 4.- Encuentra el numero mayor [-3,3,5,7]  = 7

        function encuentraMayor(numArr) {
            var max = numArr[0];
            for (let i = 0; i < numArr.length; i++) {
                if (numArr[i] > max) {
                    max = numArr[i];
                }

            }
            return max;
        }
        console.log(encuentraMayor([-3, 3, 5, 90, 7]));


        console.log("Ejercicio 5"); // Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores(ej: para [1,3,5,7,20] el promedio es 7.2).


        function devuelvePromedio(array) {
            var suma = 0;
            for (let i = 0; i < array.length; i++) {
                var suma = suma + array[i];
            }
            return suma / array.length;
        }
        console.log(devuelvePromedio([1, 3, 5, 7, 20]));
