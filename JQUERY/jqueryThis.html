<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery THIS ::</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function() {

        $('img').click(function() {
            $(this).hide(); // aca se trabaja con los elementos , sobre el click
        });
        $('li').click(function() {
            $(this).hide();
        });


    });
</script>
<style>
    .container {
        width: 900px;
        margin: auto;
    }
</style>

<body>

    <div class="container">
        <img id="image1" src="https://picsum.photos/200" />
        <img id="image2" src="https://picsum.photos/200" />
        <img id="image3" src="https://picsum.photos/200" />
        <img id="image4" src="https://picsum.photos/200" />
        <img id="image5" src="https://picsum.photos/200" />

        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
            <li>li 4</li>
        </ul>
    </div>



</body>

</html>
