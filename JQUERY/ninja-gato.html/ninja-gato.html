<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // append
            for (var i = 0; i < 4; i++) {
                $('#container').append(' <img src="ninja' + i + '.png" alt-src="cat' + i + '.png"><br>');

            }
            $('img').click(function() {
                var temp = $(this).attr('src'); // var temp = 'ninja0.png';
                $(this).attr('src', $(this).attr('alt-src'));
                $(this).attr('alt-src', temp);
            });


        });
    </script>
    <style>
        #container {
            margin: 0 auto;
        }
    </style>

    <body>
        <div id="container">


        </div>

    </body>

</html>
