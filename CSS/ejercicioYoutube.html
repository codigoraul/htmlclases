<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion objeto / array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script>
        function capturar() {
            //console.log("capturado");
            function Persona(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
            var nombreCapturar = document.getElementById("nombre").value;
            var edadCapturar = document.getElementById("edad").value;

            nuevoSujeto = new Persona(nombreCapturar, edadCapturar);

            agregar();
        }

        var baseDatos = [];

        function agregar() {
            baseDatos.push(nuevoSujeto);
            console.log(baseDatos);
            document.getElementById("tabla").innerHTML += '<tbody><td>' + nuevoSujeto.nombre + '</td><td>' + nuevoSujeto.edad + '</td></tbody>';
        }
    </script>
</head>

<body>
    <div class="container py-2">
        <p class="lead">Ingrese usuario</p>
        <form action="">
            <input id="nombre" type="text" class="form-contro my-2" placeholder="Ingresa Nombre">
            <input id="edad" type="text" class="form-contro my-2" placeholder="Ingresa Edad">
            <button id="boton" class="btn btn-success" onclick="capturar();" type="reset">Agregar</button>
        </form>


    </div>
    <div class="container">
        <table class="tabla" id="tabla">
            <thead class="thead-inverse bg-dark text-white">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>



        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
