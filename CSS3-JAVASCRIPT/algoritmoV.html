    <script>
        /* <!--
                                                                                                                                                                                                                                                                1.-Configura un array para que los valores negativos se transformen en 0. Por ejemplo,
                                                                                                                                                                                                                                                                // resetNegativos([1,2,-1,-3]) debiera dar como resultado [1,2,0,0].
                                                                                                                                                                                                                                                                Por ejemplo, moverAdelante([1,2,3]) debiera dar como resultado [2,3,0].
                                                                                                                                                                                                                                                                3.- Configura un array para que el resultado sean los valores en el orden contrario. Por ejemplo, returnReverso([1,2,3]) debe dar [3,2,1].
                                                                                                                                                                                                                                                                4.- Crea una función que cambie un array repitiendo sus valores originales (manteniendo el mismo orden). Por ejemplo, repetirValores([4,”Ulysses”, 42, false]) 
                                                                                                                                                                                                                                                                debiera dar [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].
                                                                                                                                                                                                                                                                */

        console.log("**** ejercicio 1 ");

        function transformarNegativos(array) {
            for (var i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    array[i] = 0;
                }
            }

            return array;
        }

        var result = transformarNegativos([1, 2, -1, -3]);
        console.log(result);




        console.log("**** ejercicio 2 ");
        // 2.- Dado un array, mueve todos los valores un espacio de derecha a izquierda eliminando el primer valor y dejando un 0 para el último valor. 

        function moverAdelante(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                arr[i] = arr[i + 1];
            }
            arr[arr.length - 1] = 0,
                // arr[arr.length - 1] = 0; //Por ejemplo, moverAdelante([1,2,3]) debiera dar como resultado [2,3,0].
                console.log(arr);
        }

        moverAdelante([1, 2, 3]);
        console.log("**** ejercicio 3 ");
        //3.- Configura un array para que el resultado sean los valores en el orden contrario. Por ejemplo, returnReverso([1,2,3]) debe dar [3,2,1].
        function retornaInvertido(arr) {
            for (var i = 0; i < arr.length / 2; i++) {
                var memoria = arr[i];
                arr[i] = arr[arr.length - i - 1];
                arr[arr.length - i - 1] = memoria;
            }
            return arr;
        }

        console.log(retornaInvertido([1, 2, 3, 5, 7, 8]));

        console.log("**** ejercicio 4 ");
        //4.- Crea una función que cambie un array repitiendo sus valores originales (manteniendo el mismo orden). Por ejemplo, repetirValores([4,”Ulysses”, 42, false]) 
        // debiera dar [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].
        // the trick here is to find the pattern between the original array and the final array
        // ["a","b","c"] needs to become ["a","a","b","b","c","c"]
        // working backwards through the array, you can move "c" to its two new positions, which are 2*index and 2*index+1
        // ["a", "b", "c",____, "c", "c"] 
        // ["a", "b", "b", "b", "c", "c"]
        // ["a", "a", "b", "b", "c", "c"]

        function repetirValores(arr) {
            for (var i = arr.length - 1; i >= 0; i--) { //  
                arr[2 * i + 1] = arr[i]; // arr[7] = arr[3];
                arr[2 * i] = arr[i]; // arr[6] = arr[3];
            }
            return arr;
        }
        console.log(repetirValores([4, "Marcela", 42, false]));
        // console.log(repetirValores([4, 4, "Marcela", "Marcela", 42, 42, false, false]));
