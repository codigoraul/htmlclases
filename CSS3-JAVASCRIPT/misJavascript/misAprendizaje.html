    <script>
        // loops / ciclos  / bucles

        var alumno = [
            [10, 3, 4, 7, 5],
            [10, 5, 2, 7, 4],
            [10, 6, 3, 8, 6],
            [10, 7, 9, 7, 5]
        ];
        var materias = 0;
        var sumCal = 0;
        var reprobado = false;
        for (var i = 0; i < alumno.length; i++) {
            // console.log(alumno[i]);
            for (var j = 0; j < alumno[i].length; j++) {
                // console.log(alumno[i][j]);
                if (alumno[i][j] >= 5) {
                    sumCal += alumno[i][j];
                    materias++;
                } else {
                    reprobado = true;
                    console.log('reprobado');
                }

            }

        }

        if (!reprobado) {
            console.log('Alumno aprobado');
            console.log(sumCal / materias);
        } else {
            console.log('Alumno reprobado por burro');
        }

        // console.log(materias);
