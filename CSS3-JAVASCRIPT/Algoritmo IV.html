    <script>
        /*
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                1 Dados un array y un valor Y, cuenta e imprime (print o console log) el número de valores del array que sean mayores que Y. 
                                                                                                                                                                                                                                                                                                                        2 Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. 
                                                                                                                                                                                                                                                                                                                        3 Dado un array de números, crea una función que dé como resultado un nuevo array donde los valores negativos
                                                                                                                                                                                                                                                                                                                         se reemplacen por el texto (string) ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) debiera devolver [1,2, “Dojo”, “Dojo”, 5].
                                                                                                                                                                                                                                                                                                                        4 Dado un array y su respectivo índice, remueve los valores en el rango del índice dado( acortando el array). Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].
                                                                                                                                                                                                                                                                                                                         */

        console.log('******** Ejercicio 1 *******');

        function mayorqueY(array, y) {
            var contador = 0; // variable acumuladora
            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    contador++;
                }
            }
            console.log(contador);
        }
        mayorqueY([12, 9, 3, 6, 4], 4);

        console.log('******** Ejercicio 1(2) mostrando  *******');
        var y = 4;
        var array = [1, 4, 5, 7, 6];

        function mayorQueY3(arreglo, y) {

            var array2 = [];
            for (let i = 0; i < arreglo.length; i++) {
                if (arreglo[i] > y) {
                    array2.push(arreglo[i]);
                }
            }
            console.log("cantidad elementos" + array2.length);
            return array2;


        }
        console.log(mayorQueY3(array, y));

        console.log('******** Ejercicio 2 *******');
        /* Dado un array, imprime los valores máximos (max), mínimos (min) y promedio */
        //[4, 6,-8,3,-4, 1]

        function maxMinProm(array) {
            var maximo = array[0];
            var minimo = array[0];
            var suma = 0; // variable acumuladora

            for (let i = 0; i < array.length; i++) {
                // calcular la suma
                suma = suma + array[i];

                // maximo  
                if (maximo < array[i]) {
                    maximo = array[i]
                }
                // minimo  
                // 4 > -8
                if (minimo > array[i]) {
                    minimo = array[i]
                }

            }
            var prom = suma / array.length; // array.length
            console.log("El promedio es: " + prom);
            console.log("El numero minimo es: " + minimo);
            console.log("El numero max es: " + maximo);
        }
        maxMinProm([4, 6, 8, 3, -4, 1]);


        console.log('******** Ejercicio 3 *******');
        //crea una función que dé como resultado un nuevo array donde los valores negativos
        // se reemplacen por el texto (string) ‘Dojo’
        function reemplazarNegativos(array) {
            var nuevoArray = []; // push()
            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    nuevoArray.push("Dojo");
                } else { // 0 o positivos
                    nuevoArray.push(array[i]);
                }
            }
            return nuevoArray;
        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));

        console.log('******** Ejercicio 4 *******');

        //  4 Dado un array y su respectivo índice, remueve los valores en el rango del índice dado( acortando el array).
        ////    Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].

        function removerRango(array, inicio, fin) {
            var nuevoArreglo = [];
            for (let i = 0; i < array.length; i++) {
                if (i < inicio) {
                    nuevoArreglo.push(array[i]);
                } else {
                    if (i > fin) {
                        nuevoArreglo.push(array[i]);
                    }
                }
            }
            return nuevoArreglo;
        }
        console.log(removerRango([20, 30, 40, 50, 60, 70], 2, 4));
