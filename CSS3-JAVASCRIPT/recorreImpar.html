    <script>
        console.log(" *** Ejercicio 7");

        function recorreImpares() {
            var array = [];
            // for para recorrer impares de 1 al 50
            for (var i = 1; i < 50; i++) {
                if (i % 2 != 0) { // es impar
                    array.push(i);
                }
            }
            return array;

        }
        console.log("el numero impar es: " + recorreImpares());
    </script>
