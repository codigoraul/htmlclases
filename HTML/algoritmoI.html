    <script>
        console.log("ejercio1 ");
        for (var i = 0; i < 5; i++) {

        }

        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3)) // imprime 5
        console.log(y(3, 5)) // imprime 8

        console.log("ejercio5 ");

        function y(num1, num2) {
            console.log(num1); // muestra 2

        console.log(y(2, 3)) // imprime 2 ,5
        console.log(y(3, 5)) // imprime 3,8

        console.log("ejercio6 ");
        a = 15;
        console.log(a); // imprime 15

        function y(a) {
            console.log(a); // imprime 10
            return a; // retorna 10
        }
        b = y(10); //  
        console.log(b); //  10, 10

        console.log("ejercio7 ");
        a = 15;
        console.log(a); // muestra 15

        function y(a) {
            console.log(a); // muestra 10
            return a * 2; // muestra 20
        }
        b = y(10);
        console.log(b); // imprime 10, 20
